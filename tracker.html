    <h2>EcoLife Tracker</h2>
    <p>
        Choose which option fits the best for what type of transport/meat you use/eat the most per year
    </p>
    <form id="track" onsubmit="calculate(); return false">
        <img src="images/car.jpg" id="transImg" width="200px">
        <img src="images/beef.jpg" id="meatImg" width="200px">
        <img src="" id="subImg">
        <select id="transport" onchange="transportChange()">
            <option value="car">Car</option>
            <option value="train">Train</option>
            <option value="walk">Walk</option>
            <option value="bus">Bus</option>
        </select>
        <select id="meat" onchange="meatChange()">
            <option value="beef" class="opt">Beef</option>
            <option value="pork" class="opt">Pork</option>
            <option value="chicken" class="opt">Chicken</option>
        </select>
        <input type="submit">
    </form>
    <p id="result">

    </p>
